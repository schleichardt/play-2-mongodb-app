@(posts: Seq[Post])(implicit flash: Flash, request: play.api.mvc.Request[_])

@main("Welcome") {
    <ol>
        @for(post <- posts) {
            <li><a href="@routes.PostsController.show(post.id)">@post.title</a> | @post.content</li>
        }
    </ol>

    <p><a href="@routes.Application.addPost">add post</a></p>
}
