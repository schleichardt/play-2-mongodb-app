@(elements: helper.FieldElements)

<div class="control-group @if(elements.hasErrors) {error}">
<label class="control-label" for="@elements.id">@elements.label @if(elements.field.constraints.map(c => c._1).contains("constraint.required")) {<abbr title="required">*</abbr>}</label>
<div class="controls">
    @elements.input
    <span class="help-inline">@elements.errors(elements.lang).mkString(", ")</span>
    <span class="help-block">@elements.infos(elements.lang).mkString(", ")</span>
</div>
</div>
