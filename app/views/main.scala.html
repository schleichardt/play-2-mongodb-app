@(title: String)(content: Html)(implicit flash: Flash, request: play.api.mvc.Request[_])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <div class="container-narrow">
            <div class="masthead">
                <ul class="nav nav-pills pull-right">
                    <li @if(routes.Application.index.url == request.path){class="active"}><a href="@routes.Application.index.url">Home</a></li>
                </ul>
                <h3 class="muted">@play.api.Play.current.configuration.getString("application.name").get</h3>
            </div>
            <hr>
            <div class="row-fluid marketing">
                <div class="span14">
                    @flash.get("success").map { message =>
                        <div class="alert alert-success">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            @message
                        </div>
                    }
                    @content
                </div>
            </div>
            <hr>
            <div class="footer">
                <p>&copy; Michael Schleichardt 2013</p>
            </div>
        </div> <!-- /container -->
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
        <script src='@routes.Assets.at("javascripts/main.min.js")'></script>
    </body>
</html>
